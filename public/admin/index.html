<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - DANVEE</title>
  <link rel="stylesheet" href="admin.css">
  <link rel="stylesheet" href="../../css/admin.css">
  <script type="module" src="supabaseClient.js" defer></script>
  <script type="module" src="adminAuth.js" defer></script>
  <script type="module" src="admin.js" defer></script>
  <style>
    #admin-dashboard-section {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Admin Login Section (Initially shown) -->
  <div id="admin-login-section" class="admin-auth-container">
    <div class="admin-auth-card">
      <h2 class="admin-auth-title">Admin Login</h2>
      <form id="admin-login-form" class="admin-auth-form">
        <label for="admin-email" class="admin-auth-label">Email Address:</label>
        <input type="email" id="admin-email" class="admin-auth-input" required>

        <label for="admin-password" class="admin-auth-label">Password:</label>
        <input type="password" id="admin-password" class="admin-auth-input" required>

        <button type="submit" class="admin-auth-btn">Login</button>
      </form>
      <div id="admin-login-feedback" class="admin-auth-feedback"></div>
    </div>
  </div>

  <!-- Admin Dashboard Section (Initially hidden) -->
  <div id="admin-dashboard-section" style="display: none;">
    <header class="admin-header">
      <h1>DANVEE Admin Dashboard</h1>
      <nav>
        <a href="#orders">Orders</a>
        <!-- Add other admin links here -->
      </nav>
    </header>
    <main class="admin-main">
      <h2>Recent Orders</h2>
      <div id="orders-list">
        Loading orders...
      </div>
      <!-- Add other admin sections here -->
    </main>
  </div>

</body>
</html>
