<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - My E-commerce Site</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/supabaseClient.js" type="module"></script>
  <script src="js/auth.js" defer type="module"></script>
</head>
<body class="auth-bg">
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-logo">
        <span class="star-icon">â˜…</span>
      </div>
      <h2 class="auth-title" id="auth-title">Welcome to DANVEE</h2>
      <p class="auth-desc" id="auth-desc">Type your email to log in or create a DANVEE account.</p>
      <form id="login-form" class="auth-form">
        <div id="step-email">
          <label for="login-email" class="auth-label">Email Address<span style="color:#f68b1e">*</span></label>
          <input type="email" id="login-email" class="auth-input" placeholder="Enter your email" required />
          <button type="button" id="continue-btn" class="auth-btn">Continue</button>
        </div>
        <div id="step-password" style="display:none;">
          <div class="email-summary">
            <span id="email-summary-text"></span>
            <button type="button" id="edit-email-btn" class="edit-email-btn">Edit</button>
          </div>
          <label for="login-password" class="auth-label" style="display: block; margin-bottom: 4px;">Password<span style="color:#f68b1e">*</span></label>
          <input type="password" id="login-password" class="auth-input" placeholder="Password" required autocomplete="current-password" />
          <div class="auth-buttons">
            <button type="button" id="login-btn" class="auth-btn">Login</button>
            <button type="button" id="register-btn" class="auth-btn" style="display:none;">Register</button>
          </div>
          <div class="forgot-password"><a href="#" id="forgot-password-link">Forgot your password?</a></div>
        </div>
      </form>
      <div id="login-feedback"></div>
      <div class="auth-terms">
        By continuing you agree to DANVEE's <a href="#">Terms and Conditions</a>
      </div>
      <button class="auth-facebook-btn" type="button">
        <img src="https://img.icons8.com/color/24/000000/facebook-new.png" alt="Facebook" /> Log in with Facebook
      </button>
      <div class="auth-footer">
        For further support, you may visit the Help Center or contact our customer service team.
      </div>
    </div>
  </div>
</body>
</html>
